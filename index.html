<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Personal Portfolio</title>
</head>

<body>
    <nav id="navbar"><!-- User Story #6 -->
        <a href="#projects" id="menu"><!-- User Story #7 -->
            <h2 class="text">Projects</h2>
            <h2 class="text">Contact</h2>
            <!-- User Story #11: The navbar should always be at the top of the viewport. -->
        </a>
    </nav>
    <section id="welcome-section">
        <!-- User Story #1 -->
        <h1 class="text">Hey I am Diego!</h1><!-- User Story #2 -->
        <h2 class="text">a full stack developer</h2>
    </section>
    <section id="projects">
        <h2 class="text">
            These are some of my projects
        </h2>
        <div id="thumbnails">
            <div class="project-tile" id="tribute">
                <a href="https://fcc-001-tribute-page.vercel.app/" target="_blank" rel="noopener noreferrer">
                    <img src="./img/tribute-page-screenshot.png" alt="tribute page screenshot">
                </a>
                <h3 class="text">tribute page</h3>
            </div><!-- User Story #3 -->
            <div class="project-tile" id="survey"><!-- User Story #4 -->
                <a href="https://fcc-002-survey-form.vercel.app/" target="_blank" rel="noopener noreferrer"><!-- User Story #5 -->
                    <img src="./img/survey-form-screenshot.png" alt="survey form screenshot">
                </a>
                <h3 class="text">survey form</h3>
            </div>
            <div class="project-tile" id="landing">
                <a href="https://fcc-003-product-landing-page.vercel.app/" target="_blank" rel="noopener noreferrer">
                    <img src="./img/landing-page-screenshot.png" alt="landing page screenshot">
                </a>
                <h3 class="text">landing page</h3>
            </div>
            <div class="project-tile" id="tech">
                <a href="https://fcc-004-technical-documentation-page-git-master.diegommf.vercel.app/" target="_blank" rel="noopener noreferrer">
                    <img src="./img/tech-doc-screenshot.png" alt="tech doc screenshot">
                </a>
                <h3 class="text">tech doc</h3>
            </div>
        </div>
    </section>
    <section id="profile-links"><!-- User Story #8 -->
        <a id="profile-link" href="https://github.com/DiegoMMF" target="_blank">            
            <img src="./img/github-logo.png" alt="">
            <h2 class="text">GitHub</h2>
        </a>
        
        <a href="https://www.freecodecamp.org/diegommf" target="_blank">            
            <img src="./img/freeCodeCamp-logo.png" alt="">
            <h2 class="text">freeCode Camp</h2>
        </a>
    </section>
    <hr>
    <footer>
        <img src="./img/dmf-only-lightgray-letters.png" alt="">
        <h5 class="text">Copyright &copy; 2020</h5>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
